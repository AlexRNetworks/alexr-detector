<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Content Detector</h1>
        <p>Paste text below to check if it's likely AI-generated.</p>

        <textarea id="inputText" rows="10" cols="60" placeholder="Enter text here..."></textarea>

        <button id="detectButton">Detect</button>
        <p id="scoreLabel">Here's Your Score: </p>
        <progress id="confidenceBar" value="0" max="100"></progress>

        <div class="scale">
            <div class="tick"><span>0</span></div>
            <div class="tick"><span>10</span></div>
            <div class="tick"><span>20</span></div>
            <div class="tick"><span>30</span></div>
            <div class="tick"><span>40</span></div>
            <div class="tick"><span>50</span></div>
            <div class="tick"><span>60</span></div>
            <div class="tick"><span>70</span></div>
            <div class="tick"><span>80</span></div>
            <div class="tick"><span>90</span></div>
            <div class="tick"><span>100</span></div>
        </div>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p><strong>Prediction:</strong> <span id="prediction"></span></p>
            <p><strong>Confidence:</strong> <span id="confidence"></span></p>
            <p id="explanation" class="explanation"></p>
            <div id="loadingSpinner" class="spinner hidden"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
